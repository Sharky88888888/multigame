<html>
<head><title>Quiz Game</title></head>
<body>

  <form method="post">
    {% for q in questions %}
      <p><strong>{{ q }}</strong><br>
      <input name="{{ q }}" required></p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
  {% if submitted %}
    <p>Your score: {{ score }}/{{ questions|length }}</p>
  {% endif %}

</body>
</html>
