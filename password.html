<html>
<head><title>Password Generator</title></head>
<body>
  <h2>🔐 Password Generator</h2>
  <form method="post">
    <input name="length" type="number" placeholder="Length" required>
    <button type="submit">Generate</button>
  </form>
  {% if password %}
    <p>Your password: <strong>{{ password }}</strong></p>
  {% endif %}
  <br><a href="/">&larr; Back to Menu</a>
</body>
</html>
