<!DOCTYPE html>
<html>
<head><title>Rock Paper Scissors</title></head>
<body>
  <div class="game-page rps-game">
  <h2>✊✋✌ Rock Paper Scissors</h2>
  <form method="post">
    <button name="choice" value="rock">Rock</button>
    <button name="choice" value="paper">Paper</button>
    <button name="choice" value="scissors">Scissors</button>
  </form>
  {% if computer %}
    <p>Computer chose: {{ computer }}</p>
    <p>Result: {{ result }}</p>
  {% endif %}
  <br><a href="/">&larr; Back to Menu</a>
</body>
</html>
